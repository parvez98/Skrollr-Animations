<!DOCTYPE html>
<html>
<head>
	<title>Skollr</title>
  <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<style>
  		.html, body{
  			width: 100%;
  			height: 100%;
  		}
  		#slides-container{
  			width: 100%;
  			height: 100%;
  			overflow: hidden;
  		}
  		#slides{
  			width: 200%;
  			height: 200%;
  			position: fixed;
  			top: 0;
  			left: 0;
  		}
  		.slide{
  			position: absolute;
  			top: 0;
  			left: 0;
  			width: 50%;
  			height: 50%;
  		}
  		#slide-1{
  			background: url(slide1.jpg) no-repeat center center;
  			background-size: cover;
  		}
  		#slide-2{
  			background: url(slide2.jpg) no-repeat center center;
  			background-size: cover;
  			-webkit-transform: translate(0,100%);  	
  			-ms-transform: translate(0,100%);
  			transform: translate(0,100%);
  		}
  		#slide-3{
  			background: url(slide3.jpg) no-repeat center center;
  			background-size: cover;
  			-webkit-transform: translate(100%,100%);  	
  			-ms-transform: translate(100%,100%);
  			transform: translate(100%,100%);
  		}
  		#slide-4{
  			background: url(slide4.jpg) no-repeat center center;
  			background-size: cover;
  			-webkit-transform: translate(100%,0);  	
  			-ms-transform: translate(100%,0);
  			transform: translate(100%,0);
  		}
  		#helper{
  			position: absolute;
  			left: 0;
  			top: 0;
  			height: 400%;
  			width: 0;
  		}
  		.marker{
  			height: 25%;
  			width: 100%;
  		}
  		.red{
  			background-color: red;
  		}
  		.blue{
  			background-color: blue;
  		}
  		.green{
  			background-color: green;
  		}
  		.yellow{
  			background-color: yellow;
  		}
  		h1{
        font-family: 'Gaegu', cursive;
  			color: white;
  			font-size: 40px;
  			text-decoration: bold;
  		}
  		#slide-1 .caption{
  			position: absolute;
  			bottom: 5%;
  			right: 5%;
        background-color: black;
  		}
  		#slide-2 .caption{
  			position: absolute;
  			left: 5%;
  			bottom: 5%;
        background-color: black;
  		}
  		#slide-3 .caption{
  			position: absolute;
  			left: 5%;
  			bottom: 0%;
        background-color: black;
  		}
  		#slide-4 .caption{
  			position: absolute;
  			right: 5%;
  			top: 80%;
        text-align: center;
  			background-color: black;
  		}
  	</style>
</head>
<body>

	<div id="slides-container">
		<div id="slides"
			data-0="transform:translate(0%, 0%);"
			data-150p="transform:translate(0%, -50%);"
			data-200p=""
			data-300p="transform:translate(-50%, -50%);"
			data-350p=""
			data-400p="transform:translate(-50%, 0%);">
      <!--Using relative mode-->
			<div id="slide-1" class="slide">
				<div class="caption"
            data-center-top="opacity: 0;"
            data-center-bottom="opacity: 1;"
            data-anchor-target="#slide-1 h1">
					<h1>Hello, Earth! I want to apologize for hurting you</h1>
				</div>
			</div>
			<div id="slide-2" class="slide">
				<div class="caption"
            data-center="bottom: 5%;"
            data-bottom-bottom="bottom: 80%;"
            data-anchor-target="#slide-2 h1">
					<h1>I wish I could vanish your sufferings, but I can't</h1>
				</div>
			</div>

      <!--Using absolute mode-->
			<div id="slide-3" class="slide">
				<div class="caption"
              data-250p="opacity: 1; bottom: 5%;"
              data-300p="opacity: 1;"
              data-350p="opacity: 1;"
              data-400p="opacity: 0; bottom: 80%;"
              data-anchor-target="#slide-3 h1">
					<h1>Every night I dream of you, beautiful as always</h1>
				</div>
			</div>
			<div id="slide-4" class="slide">
				<div class="caption"
              data-380p="right: -45%;"
              data-400p="right: 30%;"
              data-anchor-target="#slide-4 h1">
					<h1>Thank you for your sacrifices<br>I hope to do the same one day</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="helper">
		<div class="marker red"></div>
		<div class="marker green"></div>
		<div class="marker blue"></div>
		<div class="marker yellow"></div>
	</div>

	<script src="skrollr.min.js"></script>
	<script>
		var s = skrollr.init();
	</script>
</body>
</html>
