<!DOCTYPE html>
<html>
<head>
	<title>Falling Girl</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="falling-girl">

		<div class="girl"></div>

		<div id="slide-1">
			<div class="bcg">
				<div class="hsContainer">
					<div class="hsContent">
						<div class="stars">
							<img 
							data-bottom-bottom="top: 70%;"
							data--150-bottom="top: 50%;"
							data-center-bottom="top: 30%;"
							data-anchor-target=".stars"
							src="ship.png" style="width: 10%; height: 30%;" class="ship">
							<img
							data-top-top="right: -20%;"
							data--200-center="right:20%;"
							data-anchor-target=".stars"
							src="moon.png" style="height: 30%; top: 40%;" class="moon">
						</div>	
					</div>
				</div>
			</div>
		</div>

		<div id="slide-2">
			<div class="bcg">
				<div class="hsContainer">
					<div class="hsContent" style="height: 750px;">
						<img
						data-center-top="transform: translateX(550px) translateY(10px);"
						data-top-center="transform: translateX(100px) translateY(200px);"
						data-anchor-target="#slide-2"
						src="fire.png" style="width: 40%; height: 60%;" class="fireone">	
					</div>
				</div>
			</div>
		</div>

		<div id="slide-4">
			<div class="bcg">
				<div class="hsContainer">
					<div class="hsContent">
						<div class="fog"></div>
						<img
						data-center-top="left: 50%;"
						data-center-bottom="left: 0%;"
						data-anchor-target="#slide-4"
						src="plane.png" class="plane">
					</div>
				</div>
			</div>
		</div>

		<div id="slide-5">
			<div class="bcg">
				<div class="hsContainer">
					<div class="hsContent">
						<div class="cloud">
							<img 
							data-bottom-top="opacity: 0;"
							data-center-top="opacity: 0;"
							data-top-top="opacity: 1;"
							data-anchor-target=".cloud"
							src="bluecloud.png" class="clouds" style="width: 40%;">
							<img 
							data-bottom-top="opacity: 0;"
							data-center-top="opacity: 0;"
							data-top-top="opacity: 1;"
							data-anchor-target=".cloud"
							src="bluecloud.png" class="clouds" style="width: 40%; position: absolute; top: 50%; left: 60%;">
							<img
							data-top-top="right: 0%;"
							data-bottom-bottom="right: 30%;"
							data-anchor-target=".bird"
							src="bird.png" style="width: 10%; top: 40%;" class="bird">
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div id="slide-6">
		<div class="bcg">
			<div class="hsContainer">
				<div class="hsContent" style="height: 600px;">
					<img src="house.png" style="width: 45%;">
					<p 
					data-center-top="opacity: 0;"
					data-center-center="opacity: 1;"
					data-anchor-target="#slide-6"
					style="font-size: 60px; position: absolute; left: 70%; top: 30%; background-color: #0fc405;">She's home!</p>
				</div>
			</div>
		</div>
	</div>

	<script src="skrollr.min.js"></script>
	<script>
		var s = skrollr.init();
	</script>
</body>
</html>
